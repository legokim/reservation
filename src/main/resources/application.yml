server:
  port: 8089

spring:
  h2:
    console:
      enabled: true
      path: /console
#      settings:
#        trace: false
#        web-allow-others: false


  datasource:
    url: jdbc:h2:mem:reservedb;DB_CLOSE_ON_EXIT=FALSE
    platform: h2
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: true
        format_sql: true

  main:
    allow-bean-definition-overriding: true
  application:
    name: Reservation

logging:
  level:
    org:
      hibernate:
        type: trace


